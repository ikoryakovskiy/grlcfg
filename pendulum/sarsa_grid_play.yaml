experiment: 
  type: experiment/online_learning
  runs: 1
  trials: 1
  steps: 0
  rate: 3
  test_interval: 0
  output: pendulum_sarsa_grid_play
  environment: 
    type: environment/modeled
    model: 
      type: model/dynamical
      control_step: 0.03
      integration_steps: 5
      dynamics: 
        type: dynamics/pendulum
        param: -cfg/pendulum/params.txt:0
    task: 
      type: task/pendulum/swingup
      timeout: 2.99
      randomization: 0.01
      wrap_angle: 0
    exporter: 
      type: exporter/csv
      file: pendulum_sarsa_grid_play
      style: meshup
      variant: all
      enabled: 1
  agent: 
    type: agent/td
    policy: 
      type: mapping/policy/value/q
      discretizer: 
        type: discretizer/uniform
        min: experiment/environment/task/action_min
        max: experiment/environment/task/action_max
        steps: [3]
      projector: 
        type: projector/grid/index
        discretizer: 
          type: discretizer/uniform
          min: experiment/environment/task/observation_min+experiment/environment/task/action_min
          max: experiment/environment/task/observation_max+experiment/environment/task/action_max
          steps: [125, 101, 3]
      representation: 
        type: representation/parameterized/linear
        init_min: [0]
        init_max: [0]
        memory: experiment/agent/policy/projector/memory
        outputs: 1
        output_min: []
        output_max: []
      sampler: 
        type: sampler/epsilon_greedy
        rand_max: 0
        epsilon: 0.05
        decay: 1e-7
    predictor: 
      type: predictor/sarsa
      alpha: 0.2
      gamma: 0.97
      lambda: 0.65
      projector: experiment/agent/policy/projector
      representation: experiment/agent/policy/representation
      trace: 
        type: trace/enumerated/replacing
  test_agent: 
    type: agent/fixed
    policy: 
      type: mapping/policy/value/q
      discretizer: experiment/agent/policy/discretizer
      projector: experiment/agent/policy/projector
      representation: experiment/agent/policy/representation
      sampler: 
        type: sampler/greedy
        rand_max: 0
  load_file: q_rbf-run2
  save_every: never
visualizer: 
  type: visualizer/glut
visualization: 
  type: visualization/field/policy/value
  field_dims: [0, 1]
  input_min: experiment/environment/task/observation_min
  input_max: experiment/environment/task/observation_max
  points: 65536
  savepoints: 1048576
  projection: mean
  policy: experiment/test_agent/policy
visualization2: 
  type: visualization/pendulum
  state: experiment/environment/state
