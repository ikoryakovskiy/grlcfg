experiment:
  type: experiment/online_learning
  runs: 1
  trials: 1
  steps: 0
  rate: 5
  test_interval: 0
  output: simplest_walker_ras2016_inmpc_0004
  environment:
    type: environment/sandbox
    model:
      type: sandbox_model/compass_walker
      control_step: 0.2
      integration_steps: 20
      slope_angle: 0.004
      exporter:
        type: exporter/csv
        file: simplest_walker_ras2016_inmpc_0004-integrator
        style: meshup
      use_avg_velocity: 1
    task:
      type: task/compass_walker/vrefu
      timeout: 100
      initial_state_variation: 0.0
      slope_angle: experiment/environment/model/slope_angle
      negative_reward: -5
      observe: [ 1, 1, 1, 1, 1, 0, 1 ]
      steps: 0
      reference_velocity: 0.12
      per_step_reward: 0
    exporter:
      type: exporter/csv
      file: simplest_walker_ras2016_inmpc_0004
      style: meshup
      variant: all
  agent:
    type: agent/fixed
    policy:
      type: policy/nmpc_stages
      verbose: 0
      action_min: experiment/environment/task/action_min
      action_max: experiment/environment/task/action_max
      lua_model: ../../rbdl/cfg/simplest_walker.lua
      model_name: inmpc_simplest_walker
      nmpc_model_name: ssiwr_nmpc_stages
      initFeedback: 0
      feedback: non-threaded
      n_iter: 10
  test_agent: experiment/agent
  save_every: never
visualizer:
  type: visualizer/glut
visualization:
  type: visualization/compass_walker
  state: experiment/environment/state
