experiment: 
  type: experiment/online_learning
  runs: 1
  trials: 0
  steps: 6000000
  rate: 0
  test_interval: 100
  output: rbdl_cart_pendulum_dpg
  environment: 
    type: environment/modeled
    model: 
      type: model/dynamical
      control_step: 0.05
      integration_steps: 5
      dynamics: 
        type: dynamics/rbdl
        file: cart_pendulum.lua
        options: friction=0
    task: 
      type: task/lua
      file: cart_pendulum_swingup_balance_unwrap.lua
      options: shaping_weight=20
  agent: 
    type: agent/td
    policy: 
      type: mapping/policy/post/noise
      sigma: [0.2]
      theta: [0.15]
      output_min: experiment/environment/task/action_min
      output_max: experiment/environment/task/action_max
      policy: 
        type: mapping/policy/action
        sigma: [0]
        output_min: experiment/environment/task/action_min
        output_max: experiment/environment/task/action_max
        projector: 
          type: projector/tile_coding
          tilings: 16
          memory: 67108864
          safe: 1
          resolution: [2.5, 0.157075, 2.5, 1.57075]
          wrapping: [0, 0, 0, 0]
        representation: 
          type: representation/parameterized/linear
          init_min: [0]
          init_max: [0]
          memory: experiment/agent/policy/policy/projector/memory
          outputs: experiment/environment/task/action_dims
          output_min: experiment/environment/task/action_min
          output_max: experiment/environment/task/action_max
    predictor: 
      type: predictor/dpg
      alpha: 0.0001
      beta_v: 0.1
      beta_a: 0.01
      gamma: 0.97
      lambda: 0.65
      projector: experiment/agent/policy/policy/projector
      critic_representation: 
        type: representation/parameterized/linear
        init_min: [0]
        init_max: [0]
        memory: experiment/agent/policy/policy/projector/memory
        outputs: 1
        output_min: []
        output_max: []
      critic_trace: 
        type: trace/enumerated/replacing
      advantage_representation: 
        type: representation/parameterized/linear
        init_min: [0]
        init_max: [0]
        memory: experiment/agent/policy/policy/projector/memory
        outputs: experiment/environment/task/action_dims
        output_min: []
        output_max: []
      actor_representation: experiment/agent/policy/policy/representation
  test_agent: 
    type: agent/fixed
    policy: 
      type: mapping/policy/action
      sigma: []
      output_min: experiment/environment/task/action_min
      output_max: experiment/environment/task/action_max
      projector: experiment/agent/policy/policy/projector
      representation: experiment/agent/policy/policy/representation
  save_every: never
