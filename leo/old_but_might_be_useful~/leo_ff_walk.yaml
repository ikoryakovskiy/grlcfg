experiment: 
  type: experiment/online_learning
  runs: 1
  trials: 100
  steps: 0
  rate: 30
  test_interval: -1
  output: leosim_ff_walk
  environment: 
    type: environment/leo_walk
    xml: leolearnwalking-sarsa-tc.xml
    visualize: 0
    target_env: 
      type: environment/communicator
      communicator: 
        type: communicator/zeromq
        pub: tcp://*:5561
        sub: tcp://192.168.1.10:5562
        event: tcp://192.168.1.10:5560
        event_mode: ZMQ_SYNC_SUB
    observe: torso_boom, hipright, hipleft, kneeright, kneeleft
    actuate: hipright, hipleft, kneeright, kneeleft
    learn_stance_knee: 0
  agent: 
    type: agent/fixed
    policy: 
      type: policy/feed_forward
      action_dims: 3
      time_control: []
      input: /home/ivan/work/Project/Software/grl/src/grl/addons/leo/csv/walking.csv
  test_agent: experiment/agent
  save_every: never
