experiment: 
  type: experiment/online_learning
  runs: 1
  trials: 0
  steps: 0
  rate: 30
  test_interval: 0
  output: leosim_pid_squat_up
  environment: 
    type: environment/leo_squat
    xml: ../../leo/cfg/leo_learn_squatting.xml
    target_env: 
      type: environment/ode
      xml: experiment/environment/xml
      randomize: 0
      visualize: 1
    observe: hipright, hipleft, kneeright, kneeleft, ankleright, ankleleft
    actuate: hipright, hipleft, kneeright, kneeleft, ankleright, ankleleft
    exporter: 
      type: exporter/csv
      file: leosim_pid_squat_up
      style: meshup
      variant: test
      split_runs: 1
    observation_dims: experiment/environment/target_env/observation_dims
    action_dims: experiment/environment/target_env/action_dims
  agent: 
    type: agent/fixed
    policy: 
      type: policy/parameterized/pid
      setpoint: [0.2, 0.2, -0.2, -0.2, 0.1, 0.1, 0, 0, 0, 0, 0, 0]
      outputs: 6
      p: [5.6075, 0, 0, 0, 0, 0, 0, 5.6075, 0, 0, 0, 0, 0, 0, 5.7, 0, 0, 0, 0, 0, 0, 5.7, 0, 0, 0, 0, 0, 0, 7.2, 0, 0, 0, 0, 0, 0, 7.2, 0.6, 0, 0, 0, 0, 0, 0, 0.6, 0, 0, 0, 0, 0, 0, 0.6, 0, 0, 0, 0, 0, 0, 0.6, 0, 0, 0, 0, 0, 0, 0.65, 0, 0, 0, 0, 0, 0, 0.65]
      i: []
      d: []
      il: []
  test_agent: 
    type: agent/fixed
    policy: experiment/agent/policy
  save_every: never
