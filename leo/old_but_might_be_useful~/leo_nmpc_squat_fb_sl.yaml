experiment: 
  type: experiment/online_learning
  runs: 1
  trials: 0
  steps: 0
  rate: 0
  test_interval: 0
  output: leo_nmpc_squat
  environment: 
    type: environment/leo_squat
    xml: ../../leo/cfg/leo_learn_squatting_nmpc.xml
    target_env: 
      type: environment/communicator
      communicator: 
        type: communicator/zeromq
        pub: tcp://*:5561
        sub: tcp://192.168.1.10:5562
        event: tcp://192.168.1.10:5560
        event_mode: ZMQ_SYNC_SUB
    observe: ankleright, kneeright, hipright, shoulder
    actuate: ankle, knee, hip, shoulder
    exporter: 
      type: exporter/csv
      file: leo_nmpc_squat
      style: meshup
      variant: test
      split_runs: 1
    observation_dims: 20
    action_dims: 7
  agent: 
    type: agent/fixed
    policy: 
      type: policy/nmpc
      lua_model: leo_fb_sl.lua
      model_name: nmpc_leo_squat_fb_sl
      nmpc_model_name: nmpc_leo_squat_fb_sl
      outputs: 4
      pf: [0.35]
      initFeedback: 1
      verbose: 0
  test_agent: experiment/agent
  save_every: never
