experiment: 
  type: experiment/online_learning
  runs: 1
  trials: 0
  steps: 1000000
  rate: 0
  test_interval: 10
  output: rbdl_sarsa_squat_fb_sl_fa
  environment: 
    type: environment/sandbox
    model: 
      type: sandbox_model/dynamical
      control_step: 0.03
      integration_steps: 5
      dynamics: 
        type: dynamics/rbdl_leo
        file: leo_fb_sl_fa.lua
        points: tip_left, heel_left, root
        auxiliary: mm, com, comv, am
      dof_count: 4
    task: 
      type: task/leoSquatFA
      timeout: 10
  agent: 
    type: agent/td
    policy: 
      type: mapping/policy/value/q
      discretizer: 
        type: discretizer/uniform
        min: experiment/environment/task/action_min
        max: experiment/environment/task/action_max
        steps: [7, 7, 7]
      projector: 
        type: projector/tile_coding
        tilings: 16
        memory: 33554432
        safe: 1
        resolution: [0.28, 0.28, 0.28, 10, 10, 10, 0.01, 6.67, 6.67, 6.67]
        wrapping: []
      representation: 
        type: representation/parameterized/linear
        init_min: [0]
        init_max: [0.01]
        memory: experiment/agent/policy/projector/memory
        outputs: 1
        output_min: []
        output_max: []
      sampler: 
        type: sampler/epsilon_greedy
        rand_max: 0
        epsilon: 0.05
    predictor: 
      type: predictor/sarsa
      alpha: 0.2
      gamma: 0.9962
      lambda: 0.8582
      projector: experiment/agent/policy/projector
      representation: experiment/agent/policy/representation
      trace: 
        type: trace/enumerated/accumulating
  test_agent: 
    type: agent/fixed
    policy: 
      type: mapping/policy/value/q
      discretizer: experiment/agent/policy/discretizer
      projector: experiment/agent/policy/projector
      representation: experiment/agent/policy/representation
      sampler: 
        type: sampler/greedy
        rand_max: 0
  save_every: run
