experiment: 
  type: experiment/online_learning
  runs: 1
  trials: 0
  steps: 0
  rate: 0
  test_interval: -1
  environment: 
    type: environment/leo_squat
    xml: /home/ivan/work/Project/Software/grl/src/grl/addons/leo/cfg/leo_learn_squatting.xml
    target_env: 
      type: environment/ode
      xml: experiment/environment/xml
      visualize: 1
    observe: torso_boom, hipright, hipleft, kneeright, kneeleft
    actuate: hipright, kneeright, ankleright
    observation_dims: experiment/environment/target_env/observation_dims
    action_dims: experiment/environment/target_env/action_dims
  agent: 
    type: agent/black_box
    episodes: 1
    optimizer: 
      type: optimizer/cma
      population: 0
      sigma: [1]
      policy: 
        type: policy/parameterized/pidt
        policy: 
          type: policy/feed_forward
          input: /home/ivan/work/Project/Software/grl/src/grl/addons/leo/csv/squatting.csv
        inputs: experiment/environment/observation_dims
        outputs: experiment/environment/action_dims
        p: []
        i: []
        d: []
        il: []
  test_agent: 
    type: agent/fixed
    policy: experiment/agent/optimizer/policy
  save_every: never
