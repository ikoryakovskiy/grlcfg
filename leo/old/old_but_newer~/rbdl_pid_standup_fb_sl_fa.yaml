experiment: 
  type: experiment/online_learning
  runs: 1
  trials: 0
  steps: 70000
  rate: 0
  test_interval: 10
  output: rbdl_pid_squat_fb_sl_fa
  environment: 
    type: environment/sandbox
    model: 
      type: sandbox_model/leo_squatting
      control_step: 0.03
      integration_steps: 25
      dynamics: 
        type: dynamics/rbdl
        file: leo_fb_sl.lua
        points: tip_left, heel_left, root
        auxiliary: mm, com, comv, am
      target_dof: 4
      animation: nope
      lower_height: 1.00
      upper_height: 1.00
    task: 
      type: task/leo_squatting
      timeout: 10
      rand_init: 1
    exporter: 
      type: exporter/csv
      file: rbdl_pid_squat_fb_sl_fa
      fields: time, state, observation, action, reward, terminal
      style: meshup
      variant: test
  agent: 
    type: agent/fixed
    policy: 
      type: policy/parameterized/pid
      setpoint: [0.389273, -0.881163, 0.656759, 0, 0, 0]
      outputs: experiment/environment/task/action_dims
      p: [30.8672, 18.1773, 7.21857, -5.58252, 26.4855, 1.84077, -2.66453, 0.608965, 24.1362, 5.48128, 4.02699, -1.97949, -0.884299, 3.19642, -6.18342, 0.78891, 2.29501, -1.57301]
      i: []
      d: []
      il: []
      action_min: experiment/environment/task/action_min
      action_max: experiment/environment/task/action_max
  test_agent: experiment/agent
  save_every: never
