experiment: 
  type: experiment/online_learning
  runs: 1
  trials: 1
  steps: 0
  rate: 30
  test_interval: 0
  output: rbdl_mlrti_squat_fb_sl_tc
  environment: 
    type: environment/sandbox
    model: 
      type: sandbox_model/leo_squatting
      control_step: 0.03
      integration_steps: 25
      dynamics: 
        type: dynamics/rbdl
        file: leo_tc/leo_fb_sl.lua
        points: tip_left, heel_left, root
        auxiliary: mm, com, comv, am
      target_dof: 4
      animation: immediate
      condition: [ 0.01, 0.01 ]
      lower_height: 0.28
      upper_height: 0.35
    task: 
      type: task/leo_squatting
      timeout: 10
      randomize: 0
      weight_nmpc: 0.0001
      weight_nmpc_aux: 1
      weight_shaping: 0
      setpoint_reward: 0
      gamma: 0
      continue_after_fall: 0
    exporter: 
      type: exporter/csv
      file: rbdl_mlrti_squat_fb_sl_tc
      fields: time, state, observation, action, reward, terminal
      style: meshup
      variant: test
      enabled: 1
  agent: 
    type: agent/fixed
    policy: 
      type: mapping/policy/nmpc_mlrti
      verbose: 1
      initFeedback: 1
      action_min: experiment/environment/task/action_min
      action_max: experiment/environment/task/action_max
      lua_model: leo_fb_sl_fa.lua
      model_name: nmpc_leo_squat_fb_sl_fa_tc
      nmpc_model_name: nmpc_leo_squat_fb_sl_fa_tc
  test_agent: experiment/agent
  save_every: never
